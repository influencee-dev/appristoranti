<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Menu Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Open+Sans:wght@400;600&family=Merriweather:wght@300;700&family=Oswald:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'playfair': ['"Playfair Display"', 'serif'],
              'lato': ['"Lato"', 'sans-serif'],
              'opensans': ['"Open Sans"', 'sans-serif'],
              'merriweather': ['"Merriweather"', 'serif'],
              'oswald': ['"Oswald"', 'sans-serif'],
              'dancing': ['"Dancing Script"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for the editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Rich Text Formatting Restoration within Menu */
      .rich-text b, .rich-text strong { font-weight: bold; }
      .rich-text i, .rich-text em { font-style: italic; }
      .rich-text s, .rich-text strike { text-decoration: line-through; }
      .rich-text .text-center { text-align: center; display: block; }
      .rich-text .text-right { text-align: right; display: block; }
      .rich-text .text-left { text-align: left; display: block; }
      .rich-text .text-sm { font-size: 0.8em; }
      .rich-text .text-lg { font-size: 1.2em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white overflow-hidden">
    <div id="root"></div>
  </body>
</html>
